<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="person">
        <h1 class="person__name">Victor Crest <span class="person__age">26</span></h1>
        <h2 class="person__city">London</h2>
      </div>
      <div class="stats">
        <div class="followers">
          <p class="followers__amount">80K</p>
          <p class="followers__text">Followers</p>
        </div>
        <div class="likes">
          <p class="likes__amount">803K</p>
          <p class="likes__text">Likes</p>
        </div>
        <div class="photos">
          <p class="photos__amount">1.4K</p>
          <p class="photos__text">Photos</p>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
